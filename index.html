<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Expenses chart component</title>
  </head>

  <body>
    <p id="json"></p>
    <div class="container">
      <div class="contents">
        <div class="content-top">
          <div class="balance">
            My balance
            <span class="price">$921.48</span>
          </div>
          <div class="content-top-img">
            <img src="images/logo.svg" alt="logo">
          </div>
        </div>
        <div class="content-bottom">
          <div class="content-bottom-content">
            <div class="spending">
              Spending - Last 7 days
            </div>
            <div class="bars">
              <div class="barn">
                <div class="bar mon"></div>
                <p>mon</p>
              </div>

              <div class="barn">
                <div class="bar tue">
                </div><p>tue</p>
              </div>

              <div class="barn">
                <div class="bar wed"></div>
                <p>wed</p>
              </div>

              <div class="barn">
                <div class="bar thu"></div>
                <p>thu</p>
              </div>
              
              <div class="barn">
                <div class="bar fri"></div>
                <p>fri</p>
              </div>

              <div class="barn">
                <div class="bar sat"></div>
                <p>sat</p>
              </div>

              <div class="barn">
                <div class="bar sun"></div>
                <p>sun</p>
              </div>
              
            </div>

            <div class="summary">
              <div class="left">
                <div class="total">Total this month</div> 
                <div class="total-price">$478.33</div>
              </div>
              
              <div class="right">
                <div class="perc">+2.4%</div>
                <div class="time">from last month</div> 
              </div>
            </div>

          </div>
        </div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Ceejay-777/Expenses-Chart-Component">CeeJay</a>.
      </div>
    </div>
  </body>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
